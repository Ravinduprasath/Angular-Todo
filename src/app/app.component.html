<div class="center">
  <h1>To Do List</h1>
  <hr>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Add Todo" id="title" name="title" ngModel>
    </mat-form-field>
    <div>
      <button mat-mini-fab color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>

  <br>
  <br>
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
        <div *ngIf="!this.todo.isComplete">
          <div>{{ this.todo.title }}</div>
          <div>
              <button (click)="onComplete(this.todo.id)" mat-mini-fab color="primary">
                <mat-icon>done</mat-icon>
              </button>
              <button (click)="onDelete(this.todo.id)" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
          </div>
        </div>
    </li>

    <br>
    <br>
    <h2>Completed Task</h2>
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div>{{ this.todo.title }}</div>
        <div>
            <button (click)="onDelete(this.todo.id)" mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
        </div>
      </div>
  </li>
  </ul>
</div>
